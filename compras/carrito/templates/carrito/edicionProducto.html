{% extends "./base.html" %}
{% block title %} Gestión de productos {% endblock %}
{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
    <h2>Edición de producto</h2>
        <div class="card">
            <div class="card-body">
                <form action="editarProducto/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <p>IdProducto:</p>
                        <input type="text" id="idproducto" name="idproducto" value="{{producto.id}}" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <p>Producto:</p>
                        <input type="text" id="producto" name="producto" value="{{producto.product}}"class="form-control" placeholder="Nombre del producto" minlength="3" required>
                    </div>
                    <div class="form-group">
                        <p>Categoría:</p>
                        <select id="categoria" name="categoria" value="{{producto.type}}">
                            <option value="{{producto.type}}">{{producto.type}}</option>
                            <option value="Verdura">Verdura</option>
                            <option value="Lacteo">Lácteo</option>
                            <option value="Fruta">Fruta</option>
                            <option value="Cereal">Cereal</option>
                            <option value="Carnes">Carnes</option>
                            <option value="Otro">Otro</option>
                        </select>
                        <!-- <input type="text" id="txtCategoria" name="txtCategoria" class="form-control" placeholder="Categoría" required> -->
                    </div>
                    <!-- <span>{{ productlist.client }}</span> -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
